  frontend:
    build: frontend
    container_name: ${FRONTEND_CONTAINER_NAME}
    restart: always
    volumes:
      - ./frontend:/frontend
    ports:
      - ${FRONTEND_APP_PORT}:3000
    command: sh -c "npm install && npm run dev"
    networks:
      - crcc-docker-network

networks:
