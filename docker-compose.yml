version: "3.5"
services:
  backend:
    build: backend
    env_file: .env
    container_name: ${BACKEND_CONTAINER_NAME}
    volumes:
      - ./backend:/backend
    command: sh scripts/entrypoint.sh
    ports:
      - 8080:8080 # exposed without the proxy
#    depends_on:
#      - db
    networks:
      - crcc-docker-network

